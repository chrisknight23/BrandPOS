<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=800, initial-scale=1.0" />
  <title>Proton.js 3D Particle Experiment</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 40px auto;
      background: #000;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      overflow: hidden;
    }
    #dollar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 96px;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: -0.04em;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 2px 16px rgba(0,0,0,0.18);
    }
    canvas {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 1;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="dollar">$3</div>
    <canvas id="three-canvas"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proton-engine@7.1.5/build/proton.min.js"></script>
  <script>
    // Setup Three.js
    const width = 800, height = 500;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(width, height);
    renderer.setClearColor(0x000000, 1);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width/height, 1, 1000);
    camera.position.set(0, 0, 300);
    scene.add(camera);

    // Add a field of 200 white spheres as background particles
    const particleGeometry = new THREE.SphereGeometry(3, 8, 8);
    const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    for (let i = 0; i < 200; i++) {
      const particle = new THREE.Mesh(particleGeometry, particleMaterial);
      particle.position.x = (Math.random() - 0.5) * 700;
      particle.position.y = (Math.random() - 0.5) * 400;
      particle.position.z = (Math.random() - 0.5) * 400;
      scene.add(particle);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
