<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Square POS Buyer Display</title>
    <link rel="manifest" href="/BrandPOS/manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BrandPOS">
    <link rel="apple-touch-icon" href="/BrandPOS/icon-192.png">
    <script type="module" crossorigin src="/BrandPOS/assets/main-ChKyNErS.js"></script>
    <link rel="stylesheet" crossorigin href="/BrandPOS/assets/main-Dg3Fr2Sp.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
